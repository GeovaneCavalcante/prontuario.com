{% extends "base.html" %} 
{% block title %}
<title>Prontuário | Cadastro</title>{% endblock %} {% block contentheader %}
<h1>
        Área Médica
        <small>Cadastro</small>
    </h1>
<ol class="breadcrumb">
  <li><a href="#"><i class="fa fa-user-plus"></i>Médicos</a></li>
  <li class="active">Cadastro</li>
</ol>
{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Cadastro médico</h3>
      </div>
      <div class="row">
     <form role="form">
        <div class="col-md-4">
         
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Nome Completo</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome completo">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">CRM</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="CRM">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Endereço</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Endereço">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Bairro</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Bairro">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Complemento</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Complemento">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">CEP</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CEP">
              </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="box-body">
            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="exampleInputEmail1">CPF</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="CPF">
                  </div>
                <div class="form-group">
                  <label>Estado</label>
                  <select class="form-control select2" style="width: 100%;">
                            <option></option>
                            {% for estado in estados %}
                                <option>{{estado.nome}}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="form-group">
                  <label>Cidade</label>
                  <select class="form-control select2" style="width: 100%;">
                            <option></option>
                            {% for cidade in cidades %}
                                <option>{{cidade.nome}}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Naturalidade</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Naturalidade">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nacionalidade</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nacionalidade">
                </div>
                <label for="exampleInputPassword1">Data Nascimento</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">RG</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="RG">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-phone"></i>
                          </div>
                          <input type="text" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask>
                        </div>
                        <!-- /.input group -->
                      </div>
                      <!-- /.form group -->
                      <!-- phone mask -->
                      <div class="form-group">
                        <label>Celular</label>
        
                        <div class="input-group">
                          <div class="input-group-addon">
                            <i class="fa fa-phone"></i>
                          </div>
                          <input type="text" class="form-control"
                                 data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask>
                        </div>
                        <!-- /.input group -->
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Trabalho</label>
                          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Trabalho">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Especialidade</label>
                          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Especialidade">
                      </div>
                </div>
              </div>
            </div>
             
          </div>     
          <div class="col-md-4">  
          <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="submit" class="btn btn-danger">Cancelar</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
